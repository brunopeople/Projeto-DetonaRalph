<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Detona Ralph</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./styles/main.css">
<link rel="stylesheet" href="./styles/reset.css">
</head>

<body>
    <div class="container">
        <div class="menu">
            <div class="menu-time">
                <h2 style="color: #ff0000;">Pontuação</h2>
                <h2 id="time-left">0</h2>
            </div>
            <div class="menu-lives">
                <img src="./imagens/player.png" alt="foto do jogador" height="60px"/>
                <h2>x<span id="lives">5</span></h2>
            </div>
        </div>

        <div class="panel">
            <div class="panel-row">
                <div class="square enemy" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>

                <div class="panel-row">
                    <div class="square" id="7"></div>
                    <div class="square" id="8"></div>
                    <div class="square" id="9"></div>
                </div>
            </div>

            <div class="audio">
                <audio loop="true" autoplay="true" src="./audio/theme.mp3" controls> O seu navegador não suporta o elemento do audio</audio>
            </div>
        </div>
            <script defer src="./scripts/engine.js"></script>

    </div>
    
</body>
</html>
